
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Learn Game Development at ZENVA.com</title>

    <script type="text/javascript">
        var phase = require('Phaser');

        var game = new phase.Game(800, 600, phase.AUTO, 'phaser-example', { preload: preload, create: create, update: update, render: render });

        function preload() {

            game.load.tilemap('tiles', 'TileMap\TileMap1.json',null, phase.Tilemap.TILED_JSON);

        }
        preload();
        var map;
        var layer;
        var cursors;

        function create() {

            //  Because we're loading CSV map data we have to specify the tile size here or we can't render it
            map = game.add.tilemap('map', 16, 16);

            //  Now add in the tileset
            map.addTilesetImage('tiles');

            //  Create our layer
            layer = map.createLayer(0);

            //  Resize the world
            layer.resizeWorld();

            //  Allow cursors to scroll around the map
            cursors = game.input.keyboard.createCursorKeys();

            var help = game.add.text(16, 16, 'Arrows to scroll', { font: '14px Arial', fill: '#ffffff' });
            help.fixedToCamera = true;

        }

        function update() {

            if (cursors.left.isDown)
            {
                game.camera.x -= 4;
            }
            else if (cursors.right.isDown)
            {
                game.camera.x += 4;
            }

            if (cursors.up.isDown)
            {
                game.camera.y -= 4;
            }
            else if (cursors.down.isDown)
            {
                game.camera.y += 4;
            }

        }

        function render() {

        }
    </script>
    <script type="text/javascript" src="Boot.js"></script>
    <script type="text/javascript" src="Preload.js"></script>
    <script type="text/javascript" src="Game.js"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
<!-- include the main game file -->

<script src="main.js"></script>
</body>
</html>
